  <body>
	<div class="gcz-slider">
		<div class="owl-carousel gcz-theme">
			<div class="item">
				<img src="http://getcoderzone.com/images/slide4-1.jpg" alt="1" />
			</div>
			<div class="item">

			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
		  $('.owl-carousel').owlCarousel({
			items:1,
			autoplay:true,
			autoplayTimeout:5000,
			autoplayHoverPause:false,
			loop: true,
			responsiveClass: true,
			nav: true,
			dots: true,
			navText:	["<i class='demo-icon icon-left-open-big'></i>","<i class='demo-icon icon-right-open-big'></i>"],
			
		  })
			
		})
	</script>
